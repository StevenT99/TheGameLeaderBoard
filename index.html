<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .gif-header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gif-header img {
            max-width: 100%;
            height: auto;
        }
        .character-images {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .gif-header img.character {
            flex: 1; /* Allows images to grow and take equal space */
            max-width: 50%; /* Maximum width of each character image */
            height: auto;
        }
        .podium {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .leader {
            text-align: center;
            border-radius: 5px;
            padding: 20px;
            margin: 10px 0;
            width: 60%;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
        .podium .leader h2, .podium .leader p {
            margin: 0;
            color: black;
        }
        .contenders {
            margin-top: 20px;
        }
        .contenders table {
            width: 100%;
            border-collapse: collapse;
        }
        .contenders th, .contenders td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }
        .contenders th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="gif-header">
        <img src="hungergamesgif.gif" alt="Hunger Games">
        <div class="character-images">
            <img src="mikey.png" alt="Mikey Debry" class="character">
            <img src="preston.png" alt="Preston Hughes" class="character">
        </div>
    </div>
    <div class="container">
        <div class="podium">
            <div class="leader gold">
                <h2>1st Place</h2>
                <p>2024 HXP Cohort minus 2</p>
                <p>Points: 100</p>
            </div>
            <div class="leader silver">
                <h2>2nd Place</h2>
                <p>Mikey Debry</p>
                <p>Points: 1</p>
            </div>
            <div class="leader bronze">
                <h2>3rd Place</h2>
                <p>Preston Hughes</p>
                <p>Points: 0</p>
            </div>
        </div>
        <div class="contenders">
            <h2>All Contenders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Literally everyone else</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Mikey Debry</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Preston Hughes</td>
                        <td>0</td>
                    </tr>
                    <!-- Additional contenders can be listed here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
